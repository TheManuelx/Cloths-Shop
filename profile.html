<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/styles-profile.css">
    <title>My Profile - Cloths Shop</title>
</head>
<body>

<header>
    <h1 style="color: #73c2e4;">Cloths Shop</h1>
    <nav>
        <a href="product.html">Shop</a>
        <a href="index.html">Who We Are</a>
        <a href="profile.html">My Profile</a>
        <a href="shoppingcart.html" class="basket">Basket</a>
    </nav>
</header>

<div class="profile-container">
    <div class="profile-header">
        <div class="profile-picture">
            <img src="img/default-profile.png" alt="User Profile Picture" /><br>
            <button class="upload-button">Upload Profile Picture</button>
        </div>
        <div class="user-info">
            <h2>Welcome, [User Name]</h2>
            <p>Email: user@example.com</p>
        </div>
    </div>

    <section class="order-history">
        <h3>Order History</h3>
        <table>
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>#12345</td>
                    <td>2024-02-18</td>
                    <td>Shipped</td>
                    <td>฿1500</td>
                </tr>
                <tr>
                    <td>#12344</td>
                    <td>2024-01-30</td>
                    <td>Delivered</td>
                    <td>฿2000</td>
                </tr>
                <!-- เพิ่มข้อมูลการสั่งซื้อเพิ่มเติมได้ตามต้องการ -->
            </tbody>
        </table>
    </section>
</div>

<footer>
    <p>© 2024 Cloths Shop | All rights reserved</p>
</footer>

</body>
</html>
